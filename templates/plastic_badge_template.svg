<svg xmlns="http://www.w3.org/2000/svg" width="{{ total_width }}" height="18" role="img" aria-label="{{ accessible_text }}">
    <title>{{ accessible_text }}</title>
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="#fff" stop-opacity=".7" />
        <stop offset=".1" stop-color="#aaa" stop-opacity=".1" />
        <stop offset=".9" stop-color="#000" stop-opacity=".3" />
        <stop offset="1" stop-color="#000" stop-opacity=".5" />
    </linearGradient>
    <clipPath id="r">
        <rect width="{{ total_width }}" height="18" rx="4" fill="#fff" />
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="{{ left_width }}" height="18" fill="{{ label_color }}" />
        <rect x="{{ left_width }}" width="{{ right_width }}" height="18" fill="{{ message_color }}" />
        <rect width="{{ total_width }}" height="18" fill="url(#s)" />
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110"> {% if has_label %} <text aria-hidden="true" x="{{ label_x }}" y="140" fill="{{ label_shadow_color }}" fill-opacity=".3" transform="scale(.1)" textLength="{{ label_text_length }}">{{ label }}</text>     <text x="{{ label_x }}" y="130" transform="scale(.1)" fill="{{ label_text_color }}" textLength="{{ label_text_length }}">{{ label }}</text> {% endif %} <text aria-hidden="true" x="{{ message_x }}" y="140" fill="{{ message_shadow_color }}" fill-opacity=".3" transform="scale(.1)" textLength="{{ message_text_length }}">{{ message }}</text>     <text x="{{ message_x }}" y="130" transform="scale(.1)" fill="{{ message_text_color }}" textLength="{{ message_text_length }}">{{ message }}</text>
    </g>
</svg>