<svg xmlns="http://www.w3.org/2000/svg" width="{{ total_width }}" height="{{ total_height }}" role="img" aria-label="{{ accessible_text }}">
    <title>{{ accessible_text }}</title>
    <style>a:hover #llink{fill:url(#b);stroke:#ccc}a:hover #rlink{fill:#4183c4}</style>
    <linearGradient id="a" x2="0" y2="100%">
        <stop offset="0" stop-color="#fcfcfc" stop-opacity="0" />
        <stop offset="1" stop-opacity=".1" />
    </linearGradient>
    <linearGradient id="b" x2="0" y2="100%">
        <stop offset="0" stop-color="#ccc" stop-opacity=".1" />
        <stop offset="1" stop-opacity=".1" />
    </linearGradient>
    <g stroke="#d5d5d5">
        <rect stroke="none" fill="#fcfcfc" x="0.5" y="0.5" width="{{ label_rect_width }}" height="{{ internal_height }}" rx="2" />
        {% if has_message %}
        <rect x="{{ message_bubble_main_x }}" y="0.5" width="{{ message_rect_width }}" height="{{ internal_height }}" rx="2" fill="#fafafa" />
        <rect x="{{ message_bubble_notch_x }}" y="7.5" width="0.5" height="5" stroke="#fafafa" />
        <path d="M{{ message_bubble_main_x }} 6.5 l-3 3v1 l3 3" stroke="d5d5d5" fill="#fafafa" />
        {% endif %}
    </g>
    <g aria-hidden="true" fill="#333" text-anchor="middle" font-family="Helvetica Neue,Helvetica,Arial,sans-serif" text-rendering="geometricPrecision" font-weight="700" font-size="110px" line-height="14px">
        <rect id="llink" stroke="#d5d5d5" fill="url(#a)" x=".5" y=".5" width="{{ label_rect_width }}" height="{{ internal_height }}" rx="2" />
        <text aria-hidden="true" x="{{ label_text_x }}" y="150" fill="#fff" transform="scale(.1)" textLength="{{ label_text_length }}">{{ label }}</text>
        <text x="{{ label_text_x }}" y="140" transform="scale(.1)" textLength="{{ label_text_length }}">{{ label }}</text> {% if has_message %} <text aria-hidden="true" x="{{ message_text_x }}" y="150" fill="#fff" transform="scale(.1)" textLength="{{ message_text_length }}">{{ message }}</text>
        <text id="rlink" x="{{ message_text_x }}" y="140" transform="scale(.1)" textLength="{{ message_text_length }}">{{ message }}</text> {% endif %} </g>
</svg>